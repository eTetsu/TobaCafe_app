services:
  db:
    image: postgres:16.8
    platform: linux/amd64  # Mac (Apple Silicon)の場合の互換性対応
    restart: always
    environment:
      TZ: Asia/Tokyo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_development  # データベース名を明示
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev  # 開発用Dockerfileを指定
    restart: unless-stopped  # 手動停止以外は自動再起動
    tty: true
    stdin_open: true
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle:cached
      - node_modules:/app/node_modules
      - /app/tmp    # コンテナ内のtmpは永続化しない
      - /app/log    # コンテナ内のlogは永続化しない
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgresql_data:
  bundle_data:
  node_modules:
  